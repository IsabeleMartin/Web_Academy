<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List com TypeScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/lembrete.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-primary">To Do List</h2>

    <div class="card p-4 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <!-- Input do título do reminder -->
          <input type="text" id="titleReminder" class="form-control" placeholder="Título do lembrete" />
        </div>
        <div class="col-md-4">
          <!-- Input do tempo limite do reminder -->
          <input type="datetime-local" id="deadlineReminder" class="form-control" />
        </div>
        <div class="col-md-4">
          <!-- Input da descrição do reminder -->
          <input type="text" id="descriptionReminder" class="form-control" placeholder="Descrição" />
        </div>
      </div>
      <div class="text-end mt-3">
        <!-- Botão de criação de reminder -->
        <button id="addReminderBtn" class="btn btn-success">Criar Lembrete</button>
      </div>
    </div>
    <!-- Lista de reminder criados -->
    <div class="container mt-4">
      <div class="row" id="toDoList"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
