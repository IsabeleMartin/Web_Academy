<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/data.js" defer></script>
</head>

<body>

    <div class="container my-5">
        <h2 class="mb-4">Cadastro de Alunos</h2>

        <!-- Formulário de Cadastro -->
        <form id="formCadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input id="nome" type="text" class="form-control" placeholder="Digite o nome completo" required />
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input id="idade" type="number" class="form-control" placeholder="Digite a idade" required />
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (em centímetros)</label>
                <input id="altura" type="number" class="form-control" placeholder="Digite a altura" step="0.01" required />
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (em kg)</label>
                <input id="peso" type="number" class="form-control" placeholder="Digite o peso" step="0.1" required />
            </div>
            <button type="submit" class="btn btn-primary w-100" id="adicionar">Adicionar</button>
        </form>
    </div>

    <!-- Lista de Alunos -->
    <div class="container my-4">
        <h3>Lista de Alunos</h3>
        <div id="lista-alunos" class="list-group">
            <!-- Alunos serão listados aqui -->
        </div>
    </div>

    <!-- Estatísticas -->
  <div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h4>Estatísticas</h4>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total de alunos:</span>
                    <span id="numAlunos">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Média de idades:</span>
                    <span id="mediaIdade">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Média de alturas:</span>
                    <span id="mediaAltura">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Média de pesos:</span>
                    <span id="mediaPeso">0</span>
                </li>
            </ul>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/typescript@latest/lib/typescript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
