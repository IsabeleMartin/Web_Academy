<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja WA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- cadastro -->
  <div class="container-fluid">
    <div class="row min-vh-100 row-cols-md-2">
      <!-- Coluna de boas-vindas -->
      <div class="col-md-5 d-flex align-items-center justify-content-center bg-light">
        <h1 class="display-4 text-center">Welcome to IMTechnology</h1>
      </div>

      <!-- Coluna do formulário -->
      <div class="col-md-7 d-flex align-items-center justify-content-center bg-secondary">
        <form class="bg-white p-5 rounded shadow w-100" style="max-width: 400px;">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="username@dominio.com" required>
          </div>
          <div class="mb-3">
            <label for="confirmEmail" class="form-label">Confirmar Email</label>
            <input type="email" class="form-control" id="confirmEmail" placeholder="Repita seu email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-2">Confirmar cadastro</button>

          <div class="text-center">
            <a href="login.html" class="text-decoration-none">Já possuo cadastro</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- cadastro -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
