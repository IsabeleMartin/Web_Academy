<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja WA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md w-100 bg-dark bg-success navbar-dark">

    <a class="navbar-brand ms-3" href="#">IMTechnology</a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-lg-1">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produtos.html">Gerenciar Produtos</a>
        </li>

      </ul>

      <div class="ms-auto me-3">
        <button class="btn btn-primary">Sair</button>
      </div>
    </div>

  </nav>
  <!-- navbar -->

  <!-- gerenciar produtos -->
  <div class="container">
    <h1 class="align-content-start">Gerenciar Produtos: </h1>

    <div class="d-grid d-md-flex justify-content-md-end ">
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo
        Produto</button>
    </div>


    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Produto</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Bicicleta</td>
          <td>R$ 1.000,00</td>
          <td>110</td>
          <td><button class="btn btn-secondary">Editar</button> <button class="btn btn-secondary">Excluir</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Echo dot</td>
          <td>R$ 600,00</td>
          <td>8</td>
          <td><button class="btn btn-secondary">Editar</button> <button class="btn btn-secondary">Excluir</button></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Celular</td>
          <td>R$ 1.500,00</td>
          <td>10</td>
          <td><button class="btn btn-secondary">Editar</button> <button class="btn btn-secondary">Excluir</button></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Umidificador</td>
          <td>R$ 100,00</td>
          <td class="text-danger">0</td>
          <td><button class="btn btn-secondary">Editar</button> <button class="btn btn-secondary">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>



  <!-- gerenciar produtos -->

  <!-- modal cadastrar produtos -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body form-check">

            <label for="produto" class="form-label">Produto</label>
            <input type="text" class="form-control form-control-lg" id="produto" required>
            <label for="preco" class="form-label">Preço</label>

            <input type="number" class="form-control form-control-lg" id="preco" placeholder="0,00" required>
            <label for="estoque" class="form-label">Estoque</label>
            <input type="number" class="form-control form-control-lg" id="estoque" required>


          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Confirmar Cadastro</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div>
  <!-- modal cadastrar produtos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
