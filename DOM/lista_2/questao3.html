<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista</h1>
  
    <div>
      <p id="lista-titulo" name="lista">Meus itens:</p>
    </div>
  
    <ul id="lista-itens-1">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>


    <script>
        /*i) Adicione um novo elemento item <li> na lista <ul> com id="lista-itens-1"*/

        let text_newElement = document.createTextNode('Novo elemento');
        let elem_li = document.createElement('li');
        elem_li.appendChild(text_newElement);
        let position = document.getElementById("lista-itens-1");
        position.appendChild(elem_li);




    </script>


  </body>
</html>
