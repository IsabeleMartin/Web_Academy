<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <h1>Lista</h1>
      
        <div>
          <p id="lista-titulo" name="lista">Meus itens:</p>
        </div>
      
        <ul id="lista-itens-1">
          <li id="one" class="hot">item a</li>
          <li id="two" class="hot">item b</li>
          <li id="three" class="hot">item c</li>
          <li id="four">item d</li>
        </ul>

        <script>

        /*i) Utilize a propriedade nodeValue para alterar o texto do par√°grafo com id "lista-titulo" para "Nova Lista de Itens";*/

        let paragrafo = document.getElementById("lista-titulo");
        paragrafo.firstChild.nodeValue = 'Nova Lista de Itens';


        /*ii) Selecione o segundo item da lista, com id "two", e utilize a propriedade textContent para alterar o texto para "Item B Atualizado".*/
        
        let item = document.getElementById("two");
        item.textContent = 'Item B Atualizado';
        </script>

    </body>


</html>
