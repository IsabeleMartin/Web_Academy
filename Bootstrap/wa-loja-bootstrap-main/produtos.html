<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- navbar -->
    <!-- navbar -->

    <!-- gerenciar produtos -->
    <div class="container">
      <h1 class="align-content-start">Gerenciar Produtos: </h1>
      
      <div class="d-grid d-md-flex justify-content-md-end ">
        <button type="button" class = "btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Produto</button>
      </div>
      

      <table class="table table-hover table-striped">
         <thead>
           <tr>
             <th>id</th>
             <th>Produto</th>
             <th>Preço</th>
             <th>Estoque</th>
             <th>Ações</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <th scope="row">1</th>
             <td>Bicicleta</td>
             <td>R$ 1.000,00</td>
             <td>110</td>
             <td><button class="btn btn-secondary">Editar</button> <button class="btn btn-secondary" >Excluir</button></td>
           </tr>
           <tr>
             <th scope="row">2</th>
             <td>Echo dot</td>
             <td>R$ 600,00</td>
             <td>8</td>
             <td><button class="btn btn-secondary">Editar</button> <button class="btn btn-secondary">Excluir</button></td>
           </tr>
           <tr>
             <th scope="row">3</th>
             <td>Celular</td>
             <td>R$ 1.500,00</td>
             <td>10</td>
             <td><button class="btn btn-secondary">Editar</button> <button class="btn btn-secondary">Excluir</button></td>
           </tr>
           <tr>
             <th scope="row">4</th>
             <td>Umidificador</td>
             <td>R$ 100,00</td>
             <td>0</td>
             <td><button class="btn btn-secondary">Editar</button> <button class="btn btn-secondary">Excluir</button></td>
           </tr>
         </tbody>
      </table>
    </div>
     

     
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal fade align-content-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <label for="produto" class="form-label">Produto</label>
            <input 
              type="text"
              class="form-control form-control-lg"
              id="produto"
              required
            >
            <label for="preco" class="form-label">Produto</label>
            <input 
              type="number"
              class="form-control form-control-lg"
              id="preco"
              required
            >
            <label for="estoque" class="form-label">Produto</label>
            <input 
              type="number"
              class="form-control form-control-lg"
              id="estoque"
              required
            >

              
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Confirmar Cadastro</button>
          </div>
        </div>
      </div>
    </div>

     </div>
    <!-- modal cadastrar produtos -->
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
